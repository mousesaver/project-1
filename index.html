<!DOCTYPE html>
<html>
    <head>
        <title>Treasure Hunt</title>
        <link rel="stylesheet" href="./style.css">
        <script src="/app.js"></script>
    </head>
    <body>
        <h1>Treasure hunt</h1>
        <div id="container">
            <div>
                <form>
                    <label>Select Category</label>
                    <select>
                        <option value = 'Dog'>Dog</option>
                        <option value = 'Dog'>Cat</option>
                        <option value = 'Dog'>Bird</option>
                        <option value = 'Dog'>Monkey</option>
                        <option value = 'Dog'>Cake</option>
                    </select>
                </form>
            </div>
            <div id="input">
                <input id="playerOneName" placeholder="Play 1 name....">
                <input id="playerTwoName" placeholder="Play 2 name....">
            </div>
            <div id="btnContainer">
                <button id="start">Start</button>
                <button id="reset">Reset</button>
            </div>
        </div>
       
    </body>
</html>
